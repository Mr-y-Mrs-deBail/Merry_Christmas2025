    <script>
const canvas = document.getElementById('snowCanvas');
const ctx = canvas.getContext('2d');
let snowflakes = [];
const SNOW_COUNT = 100;
const DIAMOND_COUNT = 5;
const STAR_COUNT = 5;

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

class Snowflake {
    constructor(index) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        
        this.radius = Math.random() * 3 + 1;
        this.speedY = Math.random() * 1 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.opacity = Math.random() * 0.8 + 0.2;

        this.angle = Math.random() * 360; 
        this.oscillationSpeed = Math.random() * 0.02 + 0.01;
        this.oscillationAmplitude = Math.random() * 20 + 10;
        
        if (index < DIAMOND_COUNT) {
            this.shape = 'diamond';
        } else if (index < DIAMOND_COUNT + STAR_COUNT) {
            this.shape = 'star';
        } else {
            this.shape = 'circle';
        }
        
        this.scaleFactor = (this.shape === 'circle') ? 1 : 1.5; 
        this.radius *= this.scaleFactor;
    }

    drawStar(cx, cy, outerRadius, spikes = 6) {
        const innerRadius = outerRadius / 2;
        let rot = (Math.PI / 2) * 3;
        let x = cx;
        let y = cy;
        let step = Math.PI / spikes;

        ctx.beginPath();
        ctx.moveTo(cx, cy - outerRadius);
        for (let i = 0; i < spikes; i++) {
            x = cx + Math.cos(rot) * outerRadius;
            y = cy + Math.sin(rot) * outerRadius;
            ctx.lineTo(x, y);
            rot += step;

            x = cx + Math.cos(rot) * innerRadius;
            y = cy + Math.sin(rot) * innerRadius;
            ctx.lineTo(x, y);
            rot += step;
        }
        ctx.closePath();
        ctx.fill();
    }

    draw() {
        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
        
        switch (this.shape) {
            case 'circle':
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.closePath();
                break;
                
            case 'diamond':
                const dSize = this.radius * 1.5;
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(Math.PI / 4);
                ctx.fillRect(-dSize / 2, -dSize / 2, dSize, dSize);
                ctx.restore();
                break;
                
            case 'star':
                this.drawStar(this.x, this.y, this.radius * 1.2);
                break;
        }
    }

    update() {
        this.angle += this.oscillationSpeed;
        
        this.y += this.speedY;
        
        this.x += this.speedX + Math.cos(this.angle) * (this.oscillationAmplitude * 0.01);

        if (this.y > canvas.height) {
            this.y = -this.radius; 
            this.x = Math.random() * canvas.width;
        }

        if (this.x > canvas.width + this.radius) {
             this.x = -this.radius;
        } else if (this.x < -this.radius) {
             this.x = canvas.width + this.radius;
        }
    }
}


let animationId = null;

for (let i = 0; i < SNOW_COUNT; i++) {
    snowflakes.push(new Snowflake(i)); 
}

function animateSnow() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); 

    for (const snow of snowflakes) {
        snow.update();
        snow.draw();
    }

    animationId = requestAnimationFrame(animateSnow);
}

animateSnow();
    </script>
